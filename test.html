<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head><body>
	<h1>GEEKS FOR GEEKS</h1>
	<h3>unordered list</h3>
	<ul style="type:square;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	<ul style="type:circle;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	<h3>ordered list</h3>
	<ol style="type:a;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
</body></html>
